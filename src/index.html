<!DOCTYPE html>
<html>
<head>
  <title>Goblin Game</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 125px);
      gap: 5px;
    }
    .cell {
      width: 125px;
      height: 125px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
</body>
</html>
